{% extends 'blog/base.html' %}

{% block title %} <title>Le blog</title> {% endblock %}

{% block content %}

    <h1>{{ page_name }}</h1>

    <a href="{% url 'blog-post-create' %}">
        Ajouter un article
    </a>

    {% for post in posts %}
        <a href="{% url 'blog-post-detail' slug=post.slug %}">
            <h3>{{ post.title }}</h3>
        </a>
        <p>{{ post.content|truncatewords:20|striptags|safe }}</p>
    {% endfor %}
{% endblock %}
